name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # Semantic Release
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}
      build_start: ${{ steps.setup.outputs.build_start }}
      commit_author: ${{ steps.setup.outputs.commit_author }}
      commit_email: ${{ steps.setup.outputs.commit_email }}
      commit_message: ${{ steps.setup.outputs.commit_message }}
      commit_sha: ${{ steps.setup.outputs.commit_sha }}
      commit_sha_short: ${{ steps.setup.outputs.commit_sha_short }}
      commit_date: ${{ steps.setup.outputs.commit_date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup build variables
        id: setup
        run: |
          echo "build_start=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT
          echo "commit_email=$(git log -1 --pretty=format:'%ae')" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit_sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_date=$(git log -1 --pretty=format:'%cd' --date=format:'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --immutable

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.SCIENCEOL_GITHUB_TOKEN }}

  # Parallel build: Service image
  build-service:
    name: Build Service
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.release.outputs.new_release_version }}
      GIT_TAG: ${{ needs.release.outputs.new_release_git_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.new_release_git_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry.sciol.ac.cn
        uses: docker/login-action@v3
        with:
          registry: registry.sciol.ac.cn
          username: ${{ secrets.SCIENCEOL_REGISTRY_USERNAME }}
          password: ${{ secrets.SCIENCEOL_REGISTRY_PASSWORD }}

      - name: Build and push Service image
        uses: docker/build-push-action@v6
        with:
          context: ./service
          push: true
          build-args: |
            XYZEN_VERSION=${{ env.VERSION }}
            XYZEN_COMMIT_SHA=${{ github.sha }}
            XYZEN_BUILD_TIME=${{ needs.release.outputs.commit_date }}
          tags: |
            registry.sciol.ac.cn/sciol/xyzen-service:latest
            registry.sciol.ac.cn/sciol/xyzen-service:${{ env.VERSION }}
            registry.sciol.ac.cn/sciol/xyzen-service:${{ env.GIT_TAG }}

  # Parallel build: Web image
  build-web:
    name: Build Web
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.release.outputs.new_release_version }}
      GIT_TAG: ${{ needs.release.outputs.new_release_git_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.new_release_git_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry.sciol.ac.cn
        uses: docker/login-action@v3
        with:
          registry: registry.sciol.ac.cn
          username: ${{ secrets.SCIENCEOL_REGISTRY_USERNAME }}
          password: ${{ secrets.SCIENCEOL_REGISTRY_PASSWORD }}

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          push: true
          tags: |
            registry.sciol.ac.cn/sciol/xyzen-web:latest
            registry.sciol.ac.cn/sciol/xyzen-web:${{ env.VERSION }}
            registry.sciol.ac.cn/sciol/xyzen-web:${{ env.GIT_TAG }}

  # Deploy: Wait for all builds to complete
  deploy:
    name: Deploy
    needs: [release, build-service, build-web]
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.release.outputs.new_release_version }}
    steps:
      - name: Set up kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.SCIENCEOL_ACR_KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl -n bohrium set image deployment/xyzen *=registry.sciol.ac.cn/sciol/xyzen-service:${{ env.VERSION }}
          kubectl -n bohrium set image deployment/xyzen-celery *=registry.sciol.ac.cn/sciol/xyzen-service:${{ env.VERSION }}
          kubectl -n sciol set image deployment/xyzen *=registry.sciol.ac.cn/sciol/xyzen-service:${{ env.VERSION }}
          kubectl -n sciol set image deployment/xyzen-web *=registry.sciol.ac.cn/sciol/xyzen-web:${{ env.VERSION }}

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Service | \`registry.sciol.ac.cn/sciol/xyzen-service:${{ env.VERSION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Web | \`registry.sciol.ac.cn/sciol/xyzen-web:${{ env.VERSION }}\` |" >> $GITHUB_STEP_SUMMARY

  # Notify: Send build result notification
  notify:
    name: Notify
    needs: [release, build-service, build-web, deploy]
    if: always() && needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate build duration
        id: duration
        run: |
          BUILD_START="${{ needs.release.outputs.build_start }}"
          if [ -z "$BUILD_START" ]; then
            BUILD_START=$(date '+%Y-%m-%d %H:%M:%S')
          fi

          BUILD_START_SEC=$(date -d "$BUILD_START" +%s)
          BUILD_END=$(date '+%Y-%m-%d %H:%M:%S')
          BUILD_END_SEC=$(date +%s)
          DURATION_SEC=$((BUILD_END_SEC - BUILD_START_SEC))

          HOURS=$((DURATION_SEC / 3600))
          MINUTES=$(((DURATION_SEC % 3600) / 60))
          SECONDS=$((DURATION_SEC % 60))

          echo "build_end=$BUILD_END" >> $GITHUB_OUTPUT
          echo "build_duration=${HOURS}h ${MINUTES}m ${SECONDS}s" >> $GITHUB_OUTPUT

      - name: Determine overall status
        id: status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Send notification
        uses: ./.github/actions/email-notification
        with:
          status: ${{ steps.status.outputs.status }}
          smtp_server: smtp.feishu.cn
          smtp_port: 465
          smtp_user: ${{ secrets.SMTP_USER }}
          smtp_pass: ${{ secrets.SMTP_PASS }}
          recipient: ${{ secrets.SMTP_RECEIVER }}
          architecture: 'amd64'
          pr_number: 'N/A'
          pr_title: 'Release ${{ needs.release.outputs.new_release_git_tag }}'
          pr_url: '${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.release.outputs.new_release_git_tag }}'
          head_ref: ${{ github.ref_name }}
          base_ref: 'main'
          repo: ${{ github.repository }}
          run_id: ${{ github.run_id }}
          build_start: ${{ needs.release.outputs.build_start }}
          build_end: ${{ steps.duration.outputs.build_end }}
          build_duration: ${{ steps.duration.outputs.build_duration }}
          commit_author: ${{ needs.release.outputs.commit_author }}
          commit_email: ${{ needs.release.outputs.commit_email }}
          commit_message: ${{ needs.release.outputs.commit_message }}
          commit_sha: ${{ needs.release.outputs.commit_sha }}
          commit_sha_short: ${{ needs.release.outputs.commit_sha_short }}
          commit_date: ${{ needs.release.outputs.commit_date }}
          service_image: 'registry.sciol.ac.cn/sciol/xyzen-service:${{ needs.release.outputs.new_release_version }}'
          web_image: 'registry.sciol.ac.cn/sciol/xyzen-web:${{ needs.release.outputs.new_release_version }}'
